---
- name: Install PIP packages
  hosts: galaxyservers
  become_method: sudo
  become: yes
  remote_user: "{{ remote_user }}"
  tasks:
    - name: install uwsig
      become: yes
      become_user: "{{ galaxy_user }}"
      remote_user: "{{ remote_user }}"
      shell: source "{{ galaxy_server_dir }}"/.venv/bin/activate && pip install uwsgi
    - name: install cython
      become: yes
      become_user: "{{ galaxy_user }}"
      remote_user: "{{ remote_user }}"
      shell: source "{{ galaxy_server_dir }}"/.venv/bin/activate && pip install cython
