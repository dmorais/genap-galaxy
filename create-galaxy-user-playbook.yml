---
- name: Create Galaxy user and install dependencies
  hosts: galaxyservers
  become_method: sudo
  become: yes
  #become_user: vagrant
  remote_user: "{{ remote_user }}"
  tasks:
    - name: Create Galaxy user
      user:
        name: "{{ galaxy_user }}"
        system: yes
    - name: Create Galaxy server directory
      file:
        name: /srv/galaxy
        state: directory
        owner: "{{ galaxy_user }}"
        group: "{{ galaxy_user }}"

    - name: Create Depedency dirs
      file:
        name: "{{ host_tool_dependency_dir }}"
        state: directory
        owner: "{{ galaxy_user }}"
        group: "{{ galaxy_user }}"

    - name: Create Shed-tools directory
      file:
        name: "{{ host_shed_tools_dir }}"
        state: directory
        owner: "{{ galaxy_user }}"
        group: "{{ galaxy_user }}"

    - name: Create Server (.venv and tools) dir
      file:
        name: "{{ cvmfs_server_dir }}"
        state: directory
        owner: "{{ galaxy_user }}"
        group: "{{ galaxy_user }}"

    - name: Install mlocate
      yum:
        pkg: mlocate
        update_cache: yes
        state: present

    - name: Add EPEL
      command: yum install -y epel-release

    - name: Clean EPEL
      command: yum clean all

    - name: Update EPEL
      command: yum -y update

    - name: Install base packages1
      yum:
        pkg: "{{ item }}"
        update_cache: yes
        state: present
      with_items:
        - vim
        - tar
        - bzip2

    - name: Comment pam.d
      lineinfile:
        name: "/etc/pam.d/sshd"
        regexp: "^session required pam_loginuid.so"
        line: "#session required pam_loginuid.so"







